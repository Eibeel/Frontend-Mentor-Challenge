<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="design/style.css" />
</head>

<body>
  <div id="container-center">

    <div id="container">

      <div id="container-img">
        <img src="images/image-product-mobile.jpg" alt="Perfume" id="img-product">
        <img src="images/image-product-desktop.jpg" alt="Perfume" id="img-product-desktop">
      </div>

      <div id="container-info">
        <span id="title">PERFUME</span>
        <span id="name-perfume">Gabrielle Essence Eau De Parfum</span>
        <p id="paragraph">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div id="container-price">
          <span id="price">$149.99</span>
          <span id="price-offer">$169.99</span>
        </div>
        <button id="btnAddToCart"><img src="images/icon-cart.svg"> Add to Cart</button>
      </div>

    </div>

  </div>

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
    <a href="https://github.com/Eibeel" target="_blank">Abel Guardo</a>.
  </div>
  </div>
</body>

</html>
